<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="signupvalidate.js"></script>
  </head>
  <body>
    <form onsubmit="return validate()" action="success.html">
      <label for="user_name">UserName : </label>
      <input type="text" id="usrname" name="user_name" />
      <br /><!--void tag-->
      <br />
      <label for="password">Password : </label>
      <input type="password" id="pass" name="password" />
      <br />
      <br />
      <label for="confpassword">Confirm Password : </label>
      <input type="password" id="cnfpass" name="confpassword" />
      <br />
      <br />
      <label for="mobile_no">Mobile Number : </label>
      <input type="tel" id="mobile" name="mobile_no" />
      <br />
      <br />
      <label for="email">email:</label>
      <input type="email" id="email" name="email" />
      <!-- <button id="loginbt">Login</button> -->
      <input type="submit" value="login" />
      <br />
    </form>
  </body>
</html>
